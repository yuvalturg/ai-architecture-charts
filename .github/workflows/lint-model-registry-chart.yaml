name: Lint Model Registry Helm Chart

on:
  pull_request:
    paths:
      - 'model-registry/helm/**'
  push:
    branches: [main]
    paths:
      - 'model-registry/helm/**'

jobs:
  lint-helm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Lint Helm Chart
        run: helm lint model-registry/helm
