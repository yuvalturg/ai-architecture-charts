name: Build Packages and Publish Helm Charts

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-push:
    if: github.repository == 'rh-ai-kickstart/ai-architecture-charts'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: ingestion-pipeline
            file: ingestion-pipeline/Containerfile
            chart: ingestion-pipeline/helm/Chart.yaml
            context: ingestion-pipeline/src
          - name: mcp-weather
            file: mcp-servers/weather/Containerfile
            context: mcp-servers/weather/src
            chart: mcp-servers/helm/Chart.yaml

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Extract version from Chart.yaml
        id: version
        run: |
          version=$(grep '^version:' ${{ matrix.chart }} | awk '{print $2}')
          echo "tag=$version" >> $GITHUB_OUTPUT

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}
          push: true
          tags: quay.io/ecosystem-appeng/${{ matrix.name }}:${{ steps.version.outputs.tag }}
          build-args: |
            IMAGE_TAG=${{ steps.version.outputs.tag }}

  package-helm-charts:
    if: github.repository == 'rh-ai-kickstart/ai-architecture-charts'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.0

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Package charts
        run: |
          mkdir -p gh-pages
          for chart in */; do
            if [ -f "$chart/helm/Chart.yaml" ]; then
              helm package "$chart/helm" -d gh-pages
            fi
          done

      - name: Generate Helm index
        run: |
          helm repo index gh-pages --url https://rh-ai-kickstart.github.io/ai-architecture-charts --merge gh-pages/index.yaml

      - name: Commit and push to gh-pages
        run: |
          cd gh-pages
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Update Helm chart repo" || echo "No changes to commit"
          git push origin gh-pages
