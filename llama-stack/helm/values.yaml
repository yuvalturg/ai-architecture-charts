# Default values for llama-stack.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
rawDeploymentMode: true

image:
  repository: llamastack/distribution-starter
  pullPolicy: IfNotPresent
  tag: "0.2.22"

imagePullSecrets: []
nameOverride: "llamastack"
fullnameOverride: "llamastack"

serviceAccount:
  create: false

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

progressDeadlineSeconds: 3600

strategy:
  type: Recreate

service:
  type: ClusterIP
  port: 8321

command:
  - python
  - -m
  - llama_stack.core.server.server
  - /app-config/config.yaml
env:
  - name: VLLM_MAX_TOKENS
    value: "4096"
  - name: VLLM_API_TOKEN
    value: fake
  - name: POSTGRES_USER
    valueFrom:
      secretKeyRef:
        key: user
        name: pgvector
  - name: POSTGRES_PASSWORD
    valueFrom:
      secretKeyRef:
        key: password
        name: pgvector
  - name: POSTGRES_HOST
    valueFrom:
      secretKeyRef:
        key: host
        name: pgvector
  - name: POSTGRES_PORT
    valueFrom:
      secretKeyRef:
        key: port
        name: pgvector
  - name: POSTGRES_DBNAME
    valueFrom:
      secretKeyRef:
        key: dbname
        name: pgvector

resources: {}

autoscaling:
  enabled: false

# Additional volumes on the output Deployment definition.
volumes:
  - configMap:
      defaultMode: 420
      name: run-config
    name: run-config-volume
  - name: dot-llama
    persistentVolumeClaim:
      claimName: llama-stack-data
  - emptyDir: {}
    name: cache

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - mountPath: /app-config
    name: run-config-volume
  - mountPath: /.llama
    name: dot-llama
  - mountPath: /.cache
    name: cache

nodeSelector: {}

tolerations: []

affinity: {}

gcpServiceAccount:
  name: gcp-service-account
  mountPath: /var/secrets/gcp-service-account.json

vertexai:
  enabled: false
  #projectId:
  #location:

secrets: {}
mcp-servers: {}
models:
  llama-3-2-3b-instruct:
    id: meta-llama/Llama-3.2-3B-Instruct
    enabled: false
  llama-guard-3-8b:
    id: meta-llama/Llama-Guard-3-8B
    enabled: false
    registerShield: true
  llama-3-2-1b-instruct:
    id: meta-llama/Llama-3.2-1B-Instruct
    enabled: false
  llama-3-1-8b-instruct:
    id: meta-llama/Llama-3.1-8B-Instruct
    enabled: false
  llama-guard-3-1b:
    id: meta-llama/Llama-Guard-3-1B
    enabled: false
    registerShield: true
  llama-3-3-70b-instruct:
    id: meta-llama/Llama-3.3-70B-Instruct
    enabled: false
  llama-3-2-1b-instruct-quantized:
    id: RedHatAI/Llama-3.2-1B-Instruct-quantized.w8a8
    enabled: false

# Metadata store configuration (distribution registry)
# By default uses SQLite (single replica only)
# For multi-replica deployments, override in parent values.yaml to use PostgreSQL
metadataStore:
  type: sqlite
  db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/starter}/registry.db

# Vector IO provider kvstore configuration
# By default uses SQLite (single replica only)
# For multi-replica deployments, override in parent values.yaml to use PostgreSQL
vectorIOKvstore:
  type: sqlite
  db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/starter}/pgvector_registry.db

providers:
  agents:
    - provider_id: meta-reference
      provider_type: inline::meta-reference
      config:
        persistence_store:
          type: sqlite
          namespace: null
          db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/starter}/agents_store.db
        responses_store:
          type: sqlite
          db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/starter}/responses_store.db

