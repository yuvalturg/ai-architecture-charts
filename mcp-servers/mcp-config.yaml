toolhive:
  crds:
    enabled: false  # CRDs already exist
  operator:
    enabled: false  # Operator already installed in Step 3

mcp-servers:
  mcp-weather:
    mcpserver:
      enabled: true
      env:
        TAVILY_API_KEY: ""  # Add your API key if needed
      permissionProfile:
        name: network
        type: builtin

  oracle-sqlcl:
    mcpserver:
      enabled: true
      env:
        ORACLE_USER: "sales"  # Sales schema user created by Oracle DB chart
        ORACLE_PASSWORD: null  # Sourced from secret
        ORACLE_CONNECTION_STRING: null  # Sourced from secret
        ORACLE_CONN_NAME: "oracle_connection"
      envSecrets:
        ORACLE_PASSWORD:
          name: oracle23ai
          key: password
        ORACLE_CONNECTION_STRING:
          name: oracle23ai
          key: jdbc-uri
      permissionProfile:
        name: network
        type: builtin
    volumes:
      - name: sqlcl-data
        persistentVolumeClaim:
          claimName: oracle-sqlcl-data
    volumeMounts:
      - name: sqlcl-data
        mountPath: /sqlcl-home
