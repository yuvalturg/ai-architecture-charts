# MySQL Helm Chart values file

# Enable/disable MySQL deployment
enabled: true

# Name override for MySQL resources
name: mysql
nameOverride: ""
fullnameOverride: ""

# Namespace override (defaults to release namespace)
namespace: ""

# MySQL image configuration
image:
  repository: quay.io/sclorg/mysql-80-c9s
  tag: latest
  pullPolicy: IfNotPresent

# ImageStream configuration (For OpenShift only)
imageName: mysql
imageTag: latest

# Database credentials
user: mysql_user
password: mysql_password
rootPassword: mysql_root_password
database: msql_database

# Service configuration
port: 3306

service:
  type: ClusterIP

# Persistence configuration
persistence:
  enabled: true
  size: 1Gi
  accessMode: ReadWriteOnce
  storageClassName: ""  # Use default storage class if empty

# Resource limits
resources:
  limits:
    cpu: "1"
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

# OpenShift-specific settings
openshift:
  enabled: false
  imageStream:
    enabled: true

podAnnotations: {}
nodeSelector: {}
tolerations: []
affinity: {}

